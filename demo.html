<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title">India Biscuit Sales Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <style>
    .chart-container {
  width: 800px;
  margin: 0 auto;
  text-align: center;
}

h2 {
  margin-bottom: 20px;
}

  </style>
</head>
<body>
  <div class="chart-container">
    <h2>Biscuit Sales in India (March 1 - March 23)</h2>
    <canvas id="indiaBiscuitSalesChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('indiaBiscuitSalesChart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Oil', 'Dil', 'Biscuits', 'Cake', 'Noodles', 'Blacuits'],
    datasets: [{
      label: 'Sales',
      data: [40, 35, 70, 25, 50, 60],
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(153, 102, 255, 0.2)'
      ],
      borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(255, 159, 64, 1)',
        'rgba(153, 102, 255, 1)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    },
    legend: {
      display: false
    },
    title: {
      display: true,
      text: 'Biscuit Sales in Different Regions (March 1 - March 23)'
    }
  }
});

  </script>
</body>
</html>
